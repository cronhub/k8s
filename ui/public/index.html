
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{.Date}}</title>
    <link rel="stylesheet" href="build/tailwind.css">
</head>
<body>
    <nav class="flex items-center justify-between flex-wrap bg-purple-800 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <span class="font-semibold text-xl tracking-tight">{{.Time}}</span>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
            <div class="text-sm lg:flex-grow">
                <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-white mr-4">
                    Dashboard
                </a>
            </div>
            <div>
                <a href="#"
                    class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0">Contribute</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto">
        <!-- Six columns -->
        <div class="flex">
            <div class="w-1/6 bg-gray-400 h-12"></div>
            <div class="w-1/6 bg-gray-500 h-12"></div>
            <div class="w-1/6 bg-gray-400 h-12"></div>
            <div class="w-1/6 bg-gray-500 h-12"></div>
            <div class="w-1/6 bg-gray-400 h-12"></div>
            <div class="w-1/6 bg-gray-500 h-12"></div>
        </div>
    </div>
</body>
</html>
